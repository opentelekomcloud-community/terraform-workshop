version: 3
automerge: true

projects:
  - name: minimal
    dir: terraform-minimal
    workspace: default
    autoplan:
      enabled: true
      when_modified:
        - "**/*.tf"
        - ".terraform.lock.hcl"
    terraform_version: v1.7.5
    apply_requirements: ["approved", "mergeable"]

workflows:
  default:
    plan:
      steps:
        - init
        - plan
    apply:
      steps:
        - apply
